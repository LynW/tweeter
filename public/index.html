<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Font Awesome - Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="new">
        Write a new tweet
        <i class="fa-solid fa-angles-down"></i> 
      </span>
    </nav>
    <!-- Header -->
    <header class="profile">
      <div class="profile-picture">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="profile-name">
          <h2>Ooga Booga</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="form-body">
        <form action="" id="form">
            <textarea name="" id="tweet" cols="30" rows="10" placeholder="What are you humming about?" maxlength="50"></textarea>
            <section class="form-group">
              <input type="submit" value="Tweet" class="tweet-button">
              <section class="character-length">160</section>
          </section>
        </form>
      </section>

      <section class="tweet-container">
        <article class="tweet-entry">
          <header class="tweet-header">
            <section>
              <img class="tweet-header-right" src="https://i.imgur.com/73hZDYK.png">
              <span>Newton</span>
            </section>
            <section>
              <span>@SirIssac</span>
            </section>
          </header>
          <p>TWEET</p>
          <footer class="tweet-footer">
            <section>10 Days ago</section>
            <section><i class="fa-solid fa-flag"></i><i class="fa-sharp fa-solid fa-retweet"></i><i class="fa-solid fa-heart"></i></section>
        </article>
      </section>
      
      <section class="tweet-container">
        <article class="tweet-entry">
          <header>Header Items</header>
          <p>TWEET</p>
          <footer class="tweet-footer">
            <section>10 Days ago</section>
            <section><i class="fa-solid fa-flag"></i><i class="fa-sharp fa-solid fa-retweet"></i><i class="fa-solid fa-heart"></i></section>
          </footer>
        </article>
      </section>
      
    </main>
  </body>
</html>
